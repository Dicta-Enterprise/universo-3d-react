<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasarela de Pagos - Aventura Espacial</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para el ícono del carrito -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts para tipografía espacial -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background: #000; /* Fondo negro */
      color: #fff; /* Texto blanco */
      font-family: 'Orbitron', sans-serif;
    }
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
      color: #00ffcc; /* Cian brillante */
    }
    .cart-badge {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff4500; /* Rojo anaranjado */
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .card {
      background: #1e1e2f; /* Fondo oscuro para las tarjetas */
      border: 1px solid #444;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc; /* Brillo cian */
    }
    .card-img-top {
      border-radius: 50%; /* Imagen circular */
      width: 150px;
      height: 150px;
      margin: 20px auto;
      object-fit: cover;
    }
    .card-title {
      color: #00ffcc; /* Cian brillante */
      font-family: 'Orbitron', sans-serif;
    }
    .card-text {
      color: #ccc; /* Gris claro */
      font-family: 'Roboto', sans-serif;
    }
    .btn-primary {
      background: #ff4500; /* Rojo anaranjado */
      border: none;
      font-family: 'Orbitron', sans-serif;
    }
    .btn-primary:hover {
      background: #ff6347; /* Rojo más claro */
    }
    .offcanvas {
      background: #1e1e2f; /* Fondo oscuro para el offcanvas */
      color: #fff;
    }
    .offcanvas-header {
      border-bottom: 1px solid #444;
    }
    .offcanvas-title {
      color: #00ffcc; /* Cian brillante */
      font-family: 'Orbitron', sans-serif;
    }
    .list-group-item {
      background: #2c2c3a; /* Fondo oscuro para los ítems del carrito */
      border: none;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    .list-group-item:hover {
      background: #3c3c4a; /* Fondo más claro al pasar el mouse */
    }
    .total {
      color: #00ffcc; /* Cian brillante */
      font-family: 'Orbitron', sans-serif;
    }
    .container h1 {
      color: #00ffcc; /* Cian brillante */
      text-shadow: 0 0 10px #00ffcc; /* Efecto de brillo */
    }
  </style>
</head>
<body>
  <!-- Ícono del carrito -->
  <div class="cart-icon" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-badge" id="cart-count">0</span>
  </div>

  <!-- Contenido principal -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Social Dictas Club</h1>
    <div class="row" id="cursos-container">
      <!-- Los cursos se cargarán aquí dinámicamente -->
    </div>
  </div>

  <!-- Offcanvas del carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="carritoOffcanvasLabel">Carrito de Compras</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="carrito-lista" class="list-group mb-3">
        <!-- Los cursos agregados al carrito se mostrarán aquí -->
      </ul>
      <p class="text-end me-3 total"><strong>Total: $<span id="carrito-total">0.00</span></strong></p>
      <div class="d-grid gap-2 mx-3">
        <button type="button" class="btn btn-primary" onclick="finalizarCompra()">Comprar</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Script personalizado -->
  <script src="app.js"></script>
</body>
</html>
